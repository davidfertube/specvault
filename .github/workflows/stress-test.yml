name: Stress Tests

on:
  schedule:
    # Run nightly at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      scenario:
        description: 'Stress test scenario to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - query-storm
          - upload-storm
          - mixed-workload
          - spike-test

jobs:
  stress-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Generate synthetic PDFs
        run: npm run generate-synthetic-pdfs

      - name: Run component profiling tests
        run: npm run test:performance

      - name: Run stress tests
        env:
          API_URL: ${{ secrets.STRESS_TEST_API_URL || 'http://localhost:3000' }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ "${{ github.event.inputs.scenario }}" = "all" ] || [ -z "${{ github.event.inputs.scenario }}" ]; then
            npm run stress:all
          else
            npm run stress:${{ github.event.inputs.scenario }}
          fi

      - name: Check regression
        run: npm run stress:check-regression

      - name: Upload metrics database
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-metrics-${{ github.run_number }}
          path: tests/stress/metrics/*.db
          retention-days: 30

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stress-test-report-${{ github.run_number }}
          path: tests/stress/metrics/report-*.json
          retention-days: 30

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Stress Test Failure',
              body: `Stress test run #${context.runNumber} failed.\n\n` +
                    `Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.\n\n` +
                    `Scenario: ${{ github.event.inputs.scenario || 'all' }}`,
              labels: ['performance', 'stress-test']
            })
