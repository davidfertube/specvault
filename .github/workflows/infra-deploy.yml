name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: steelintelswa-${{ github.event.inputs.environment || 'dev' }}-rg
  AZURE_LOCATION: eastus

jobs:
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Bicep Template
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >
            environment=${{ github.event.inputs.environment || 'dev' }}
            googleApiKey=${{ secrets.GOOGLE_API_KEY }}
            pineconeApiKey=${{ secrets.PINECONE_API_KEY }}
            pineconeIndexName=${{ vars.PINECONE_INDEX_NAME || 'steel-index' }}
          failOnStdErr: false

      - name: Get Deployment Outputs
        id: deploy
        uses: azure/cli@v2
        with:
          inlineScript: |
            OUTPUTS=$(az deployment group show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name main \
              --query properties.outputs)
            echo "staticWebAppUrl=$(echo $OUTPUTS | jq -r '.staticWebAppUrl.value')" >> $GITHUB_OUTPUT
            echo "functionAppUrl=$(echo $OUTPUTS | jq -r '.functionAppUrl.value')" >> $GITHUB_OUTPUT
            echo "staticWebAppName=$(echo $OUTPUTS | jq -r '.staticWebAppName.value')" >> $GITHUB_OUTPUT
            echo "functionAppName=$(echo $OUTPUTS | jq -r '.functionAppName.value')" >> $GITHUB_OUTPUT

      - name: Output URLs
        run: |
          echo "## Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.deploy.outputs.staticWebAppUrl }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | ${{ steps.deploy.outputs.functionAppUrl }} |" >> $GITHUB_STEP_SUMMARY

      - name: Get Static Web App Deployment Token
        id: swa-token
        uses: azure/cli@v2
        with:
          inlineScript: |
            TOKEN=$(az staticwebapp secrets list \
              --name ${{ steps.deploy.outputs.staticWebAppName }} \
              --query properties.apiKey \
              --output tsv)
            echo "::add-mask::$TOKEN"
            echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Save deployment token hint
        run: |
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Add the following secrets to your repository:" >> $GITHUB_STEP_SUMMARY
          echo "- \`AZURE_STATIC_WEB_APPS_API_TOKEN\`: Static Web App deployment token" >> $GITHUB_STEP_SUMMARY
          echo "- \`AZURE_FUNCTIONAPP_PUBLISH_PROFILE\`: Function App publish profile" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To get the Function App publish profile:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "az functionapp deployment list-publishing-profiles --name ${{ steps.deploy.outputs.functionAppName }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --xml" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
